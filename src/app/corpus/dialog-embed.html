<h2 mat-dialog-title>Share search results</h2>
<div mat-dialog-content>
  Use the following embed code to render these search results in on a web page.
  <textarea #embedcode readonly><iframe src="{{ data.url }}" title="Crow Search Excerpts" style="width:100%;height: -webkit-fill-available;"></iframe></textarea>
</div>
<div mat-dialog-actions>
  <button cdkFocusInitial (click)="copyEmbedCode(embedcode)" value="Share excerpt" >Copy to clipboard</button>
</div>
<h3>Sample output</h3>
<em>Your embed should look similar to the graphic below, which is a search for "argue" using the the "Word family" option.</em>
<img src="/assets/iddl-example.png" alt="Demonstration of table of concordance lines with highlighted words" />
