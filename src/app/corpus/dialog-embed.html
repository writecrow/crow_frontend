<h2 mat-dialog-title>Share search results</h2>
<div mat-dialog-content>
  Use the following embed code to render these search results in on a web page.
  <textarea #embedcode readonly><iframe src="{{ data.url }}" title="Crow Search Excerpts" style="width:100%;height: -webkit-fill-available;"></iframe></textarea>
</div>
<div mat-dialog-actions>
  <button cdkFocusInitial (click)="copyEmbedCode(embedcode)" value="Share excerpt" [className]="activeCopy === 'embed' ? 'copied secondary copy-clipboard' : 'secondary copy-clipboard'"></button>
</div>
<h3>Preview</h3>
<div class="iddl-preview-wrapper">
  <iframe class="iddl-preview" [src]="data.preview" title="Crow Search Excerpts"></iframe>
</div>
