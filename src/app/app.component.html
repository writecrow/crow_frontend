<header class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="logo-wrapper">
        <a routerLink="/" routerLinkActive="active"><img class="logo" src="/assets/logo.svg" alt="Silhouette of a crow" /></a>
      </div>
    </div>
    <div class="col-md-8">
      <nav>
        <a routerLink="page/teachers">Instructors</a>
        <a routerLink="page/students">Students</a>
        <a routerLink="page/researchers">Researchers</a>
        <a routerLink="page/developers">Developers</a>
        <a routerLink="page/how-to">Search tips</a>
        <a href="https://github.com/writecrow">Source code</a>
        <form id="authentication" class="form-inline">
          <label for="authSubmit">
            <span *ngIf="globals.isAuthenticated && !globals.authenticating"><img class="avatar" src="/assets/black-crow-shield.svg" alt="Avatar of a crow" /><em>Signed in</em>&nbsp;&nbsp;</span>
            <button *ngIf="globals.isAuthenticated" name="authSubmit" class="secondary" (click)="signOut()">Sign out</button>
            <button *ngIf="!globals.isAuthenticated && !globals.authenticating" name="authSubmit" class="secondary" (click)="signIn()">Sign in</button>
            <span *ngIf="globals.authenticating">Authenticating...</span>
          </label>
        </form> 
      </nav>
    </div>
  </div>
</header>
<div *ngIf="globals.statusMessage" class="container status">
  <div class="row">
    <div class="col-md-12 panel">
      <div class="status-message-text" [innerHTML]="globals.statusMessage | keepHtml"></div>
      <button type="button" class="close" aria-label="Close" (click)="exitStatus()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <router-outlet></router-outlet>
</div>
